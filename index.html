<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive pricing component</title>
</head>
<body>
<div class="container">
  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
  </div>
  <div class="subtitle">
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </div>
  
  <div class="body-text">
    <div id="pageviews">
      <span id="pageViewDisplay" class="pageViews"></span><div class="pageViews">Page Views</div>
      <input type="number" name="views" id="views" readonly>
    </div>
    
    <div class="slidecontainer">
      <input type="range" min="8" max="36" value="8" class="slider" id="myRange">
    </div>
    
    <div id="monthly-price">$8/month</div>
  
    Monthly Billing
    Yearly Billing 25% discount
  
    Unlimited websites
    100% data ownership
    Email reports
  </div>

  

</div>
  
  Start my trial
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
